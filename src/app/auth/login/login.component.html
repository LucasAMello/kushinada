<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
            <table cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field>
                            <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field>
                            <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </form>
    </mat-card-content>
    <mat-card-actions style="text-align: center; margin-top: -20px">
        <button mat-raised-button (click)="login()" color="primary">Login</button>
        <div style="margin-top: 15px"><a style="cursor: pointer;" (click)="forgot(); $event.preventDefault()">Forgot your password?</a></div>
        <div style="margin-top: 15px">Don't have an account? <a [routerLink]="['/auth/register']">Register</a> here</div>
    </mat-card-actions>
</mat-card>
